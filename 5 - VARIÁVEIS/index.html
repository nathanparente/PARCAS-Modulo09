<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>VARIAVEIS</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
</head>
<body>
    <!--* Variáveis servem para guardar algum dado, como uma cor ou a altura de um elemento, por exemplo.--> 
    <!--* A sintaxe de definição delas é quase igual à sintaxe de definição de propriedades de CSS.--> 
    <!--* A diferença é que o nome da variável é precedido por $. Elas também são acessadas com o $ antes do nome delas.--> 
    <!--* Exemplo de declaração e uso de uma variável:-->

    <div class="quadrado">Texto Qualquer</div>

    <div class="retangulo">
        Outro texto qualquer
    </div>
</body>
</html>
